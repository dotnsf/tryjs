<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>Try JS</title>
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="//use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"/>

<script src="./jquery-linedtextarea.js"></script>
<link href="./jquery-linedtextarea.css" rel="stylesheet"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="apple-mobile-web-app-title" content="Try JS"/>

<style type="text/css">
html, body{
  text-align: center;
  background-color: #fafafa;
  font-size: 20px;
  color: #333;
}
#linedtextarea{
  width: 100%;
  height: 400px;
}
#mydiv_wrap{
  text-align: left;
}
</style>
<script>
$(function(){
  $('.lined').linedtextarea({
    selectedLine: 1
  });
});

function tryJS(){
  var js = $('#linedtextarea').val();
  if( js ){
    eval( js );
  }
}
</script>
</head>
<body>

<div class="container">
<textarea class="lined" id="linedtextarea">
// Your JS
var name = 'Suzuki';
var msg = 'Hello World, from ' + name + '.';
alert( msg );
$('#mydiv').html( msg );
$('#mydiv').css( 'color', 'red' );
</textarea>
  <div style="text-align: right;">
    <button class="btn btn-primary btn-xs" onClick="tryJS();">Try JS</button>
  </div>
</div>

<div class="container" id="mydiv_wrap">
<b>&lt;div id="mydiv"&gt;</b>
<div id="mydiv">
You can change text and attributes here by your JavaScript.
</div>
<b>&lt;/div&gt;</b>
</div>

</body>
</html>
